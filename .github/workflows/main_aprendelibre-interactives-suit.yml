# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aprendelibre-interactives-suit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5b284ca51f5409ebff8a05ae9a67a75 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77427fba024a4fce93fd374402d00762 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e5b284ca51f5409ebff8a05ae9a67a75 }}/gcfglobal-repos/gcf-global/interactive-suit:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aprendelibre-interactives-suit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3e8625e80b754a9ab5b6e838918cc074 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_e5b284ca51f5409ebff8a05ae9a67a75 }}/gcfglobal-repos/gcf-global/interactive-suit:${{ github.sha }}'